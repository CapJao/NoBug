<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Informações pessoais</h3>
                    <div class="input-box">
                        <span>Nome Completo :</span>
                        <input type="text" placeholder="João da Silva">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email" placeholder="exemplo@exemplo.com">
                    </div>
                    <div class="input-box">
                        <span>Endereço :</span>
                        <input type="Text" placeholder="Rua">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>Numero</span>
                            <input type="text" placeholder="numero">
                        </div>
                    </div>
                    <div class="input-box">
                        <span>Cidade :</span>
                        <input type="Text" placeholder="São Paulo">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>País :</span>
                            <input type="text" placeholder="Brasil">
                        </div>
                        <div class="input-box">
                            <span>CEP :</span>
                            <input type="number" placeholder="00000-000">
                        </div>                    
                    </div>  
                </div>

                <div class="column">
                    <h3 class="title"> Pagamento</h3>
                    <div class="input-box">
                        <span>Cards Accepted :</span>
                        <img src="image.png" alt="">
                    </div>
                    <div class="input-box">
                        <span>Titular do Cartão :</span>
                        <input type="text" placeholder="João Da Silva">
                    </div>
                    <div class="input-box">
                        <span>Numero do Cartão :</span>
                        <input type="number" placeholder="1111 2222 3333 4444">
                    </div>
                    <div class="input-box">
                        <span>Mês do Vencimento :</span>
                        <input type="Text" placeholder="Agosto">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>Ano do Vencimento :</span>
                            <input type="number" placeholder="2025">
                        </div>
                        <div class="input-box">
                            <span>CVV :</span>
                            <input type="number" placeholder="123">
                        </div>                    
                    </div>  
                </div>
            </div>

            <button type="submit" class="btn">submit</button>
        </form>
    </div>

</body>

</html>
